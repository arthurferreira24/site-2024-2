    <h2>O que é inflação</h2>
          <p>Inflação é o nome dado ao aumento dos preços de produtos e serviços. Ela é calculada pelos índices de preços, comumente chamados de índices de inflação.</p>
          <p>O IBGE produz dois dos mais importantes índices de preços: o IPCA, considerado o oficial pelo governo federal, e o INPC.</p>
